apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: data
spec:
  sourceRef:
    kind: GitRepository
    name: data
  interval: 5m
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        An automated update from FluxBot
        [ci skip]
