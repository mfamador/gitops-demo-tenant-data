apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hello
spec:
  releaseName: hello
  chart:
    spec:
      chart: charts/api
      sourceRef:
        kind: GitRepository
        name: data-team
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: marcoamador/hello
    ports:
    - name: http
      containerPort: 8000
      protocol: TCP
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
